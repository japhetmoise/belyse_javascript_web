<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function dark() {
            document.querySelector('body').style.backgroundColor = "black";
            document.querySelector('body').style.color = "white";
        }
        function Lighter() {
            document.querySelector('body').style.backgroundColor = "white";
            document.querySelector('body').style.color = "black";
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    
    <style>
        body {
            background-color: rgb(48, 102, 48); 
            color: white; 
            text-align: center; 
            margin: 0; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }

        #dark-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #light-btn {
            position: fixed;
            top: 10px;
            left: 100px;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-popup {
            display: none; 
            position: fixed;
            bottom: 0;
            right: 15px;
            width: 300px;
            background-color: #333;
            border: 1px solid #666;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .chat-popup-header {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-popup-body {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
        }

        .chat-popup-footer {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-popup-footer input {
            width: 80%;
            padding: 5px;
        }

        .chat-popup-footer button {
            padding: 5px 10px;
        }

        .chat-button {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: #444;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .swiper {
            width: 100%;
            max-width: 600px;
            height: 500px;
            margin: 20px 0;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: gray; /* Default background color */
        }

        .slide1 {
            background-color:white; /* Light red */
        }

        .slide2 {
            background-color: #add8e6; /* Light blue */
        }

        .slide3 {
            background-color: #7de67d; /* Light green */
        }

        .slide4 {
            background-color: #f0e68c; /* Khaki */
        }

        .slide5 {
            background-color: #d8bfd8; /* Thistle */
        }

        .slide6 {
            background-color: #ffa07a; /* Light Salmon */
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <span id="dark-btn" onclick="dark()">Dark</span>
    <span id="light-btn" onclick="Lighter()">Lighter</span>

    <h1>Rwanda The Land of a Thousand Hills!!</h1>

    <!-- Swiper Slider -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
                <img src="VR.jpg" alt="Slide 1">
            </div>
            <div class="swiper-slide slide2">
                <img src="lake-kivu-shores.jpg" alt="Slide 2">
            </div>
            <div class="swiper-slide slide3">
                <img src="girapphes.jpg" alt="Slide 3">
            </div>
            <div class="swiper-slide slide4">
                <img src="R_gorillas.jpg" alt="Slide 4">
            </div>
            <div class="swiper-slide slide5">
                <img src="ourdancers.jpg" alt="Slide 5">
            </div>
            <div class="swiper-slide slide6">
                <img src="ourcity.jpg" alt="Slide 6">
            </div>
        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Add Navigation -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <div id="chat-popup" class="chat-popup">
        <div class="chat-popup-header">Chat &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red;" onclick="hidepopup()">x</span></div>
        <div class="chat-popup-body" id="chat-body">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-popup-footer">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <button class="chat-button" onclick="toggleChat()" id="btn">Chat</button>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper', {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        });

        function toggleChat() {
            const chatPopup = document.getElementById('chat-popup');
            if (chatPopup.style.display === 'block') {
                chatPopup.style.display = 'none';
            } else {
                chatPopup.style.display = 'block';
                document.getElementById('btn').style.display = 'none';
            }
        }

        function hidepopup(){
            document.getElementById('chat-popup').style.display='none';
            document.getElementById('btn').style.display='block';
        }

        function sendMessage() {
            const chatBody = document.getElementById('chat-body');
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value;
            if (message.trim()) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                chatBody.appendChild(messageElement);
                chatInput.value = ''; // Clear the input field
                chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom
            }
        }
    </script>

</body>
</html>
